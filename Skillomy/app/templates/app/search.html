
{% extends 'app/base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block main-content %}
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
      <h2>Seach Results</h2>
      
        <div class="col-md-10">
            {% for result in results %}
            
            <div class="row p-2 bg-white border rounded">
              <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="" alt="image"></div>
                <div class="col-md-6 mt-1">
                    <h5>{{result.title}}</h5>
                    <div class="d-flex flex-row">
                        <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div><span>310</span>
                    </div>
                    <!--<div class="mt-1 mb-1 spec-1"><span>100% cotton</span><span class="dot"></span><span>Light weight</span><span class="dot"></span><span>Best finish<br></span></div>-->
                    <!--<div class="mt-1 mb-1 spec-1"><span>{{result.category}}</span><span class="dot"></span><span>For Beginner</span><span class="dot"></span></div>
                    <p class="text-justify text-truncate para mb-0">{{result.description}} <br><br></p>
                </div>-->

                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex flex-row align-items-center">
                        <h4 class="mr-1">{{result.discounted_price}}</h4><span class="strike-text">{{result.selling_price}}</span>
                    </div>

               
                    <div class="d-flex flex-column mt-4"><a class="btn btn-primary btn-sm" href="{% url 'product-detail' result.id %}">Details</a>

                      

                      <button class="btn btn-outline-primary btn-sm mt-2" type="button">Add to cart</button>
                   </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock main-content%}
